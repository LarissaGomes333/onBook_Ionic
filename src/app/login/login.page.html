<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"> 
     <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header> 
  <br>
  <p>Bem vindo!</p>
  <p>Faça seu login e tenha acesso ao seu acervo de livros.</p>
  <br>
  <ion-input label="E-mail ou nome de usuário" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
  <br>
  <ion-input label="Senha" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
  <br>
  <a routerLink="/senha">Esqueceu a senha?</a>
  <br>
  <br>
  <ion-button expand="full">ENTRAR</ion-button>
</ion-content>
